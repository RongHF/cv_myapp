<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    <!-- The above 3 meta tags *must* come first in the head;
    any other head content must come *after* these tags -->
    <meta name="description" content="Portfolio">
    <meta name="author" content="Rong Huangfu">
	{% load staticfiles %}
    <link rel="stylesheet" href="{% static 'myapp/css/bootstrap.min.css' %}" type = "text/css"/>

    <!-- additional style information  -->
    <link rel="stylesheet" href="{% static 'myapp/css/mysite_header.css' %}" type = "text/css"/>
    <link rel="stylesheet" href="{% static 'myapp/css/blog.css' %}" type = "text/css"/>

    <link rel="icon" href="{% static 'myapp/img/icon.png' %}">

    <title>Rong Huangfu</title>

	<style type="text/css">
		html, body { height:100% }
	</style>

</head>

<body>
    <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Rong Huangfu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07"
                aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample07">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown07" data-toggle="dropdown"
                 aria-haspopup="true" aria-expanded="false">Dropdown</a>
              <div class="dropdown-menu" aria-labelledby="dropdown07">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>



    <div class="container">
        <hr style="margin: 0 0 1% 0;">
        <footer class="footer">
          <p>&copy; 2017 Rong Huangfu</p>
        </footer>
    </div>






    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    {% load staticfiles %}
    <script src="{% static 'myapp/js/jquery-3.3.1.min.js' %}"></script>
    <script>window.jQuery || document.write('<script src="{% static 'mysite/js/jquery.min.js' %}"><\/script>')</script>
    <script src="{% static 'myapp/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'myapp/js/docs.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'myapp/js/ie10-viewport-bug-workaround.js' %}"></script>

</body>
</html>
